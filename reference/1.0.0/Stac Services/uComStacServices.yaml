                  type: string
                realizationCode:
                  $ref: '#/definitions/RewardRealizationCode'
          saleItems:
            type: array
            items:
              $ref: '#/definitions/POSItem'
      offerCostInfo:
        description: Offer cost details.
        type: object
        properties:
          currency:
