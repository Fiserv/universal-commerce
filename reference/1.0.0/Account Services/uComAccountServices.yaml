swagger: '2.0'
info:
  version: 0.2.2
  title: uCom Account Services
  description: Services related to uCom customer accounts.  Accounts can be credit, debit, loyalty, prepaid, etc.
tags:
  - name: accounts
  description: Operations and details about a vaulted accounts.
host: int.api.firstdata.com
basePath: /ucom
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/account-tokens:
    post:
    x-group-name: Recipient Accounts
    x-proxy-name: Create Account
      tags:
        - accounts
      summary: Tokenize an account
      description: Tokenize an account without an associated uCom customer identifier.  The token will be generated by the system configured in the merchants setup.
      parameters:
        - $ref: '#/parameters/ApiKeyParam'
        - $ref: '#/parameters/TimestampParam'
        - $ref: '#/parameters/AuthorizationParam'
        - $ref: '#/parameters/ClientTokenParam'
        - $ref: '#/parameters/ClientRequestIdParam'
        - $ref: '#/parameters/AcceptLanguageParam'
        - $ref: '#/parameters/SubMerchantIdParam'
        - name: payload
          description: Details of the account to be vaulted in uCom
          in: body
          required: true
          schema:
            $ref: '#/definitions/TokenRequest'
      responses:
        201:
          $ref: '#/responses/Created'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        500:
          $ref: '#/responses/ServerError'

  /v1/accounts/verification:
    post:
      tags:
        - accounts
      summary: Verify an account
      description: Verify an account without an associated uCom customer identifier.
      parameters:
        - $ref: '#/parameters/ApiKeyParam'
        - $ref: '#/parameters/TimestampParam'
        - $ref: '#/parameters/AuthorizationParam'
        - $ref: '#/parameters/ClientTokenParam'
        - $ref: '#/parameters/ClientRequestIdParam'
        - $ref: '#/parameters/AcceptLanguageParam'
        - $ref: '#/parameters/OperationTypeParam'
        - $ref: '#/parameters/SubMerchantIdParam'
        - name: payload
          description: Details of the account to be verified in uCom
          in: body
          required: true
          schema:
            $ref: '#/definitions/AccountVerifyRequest'
      responses:
        200:
          $ref: '#/responses/OK'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        500:
          $ref: '#/responses/ServerError'

  /v1/account-tokens/{nonceTokenId}/tokenization:
    post:
      tags:
        - accounts
      summary: This API shoudle be called from server with HMAC in authrization header and nonce token in body to generate TA Token as reply object.
      description: Tokenize an account without an associated uCom customer identifier. The token will be generated by different FEP, depends on partner configurations.
      parameters:
        - $ref: '#/parameters/ApiKeyParam'
        - $ref: '#/parameters/TimestampParam'
        - $ref: '#/parameters/AuthorizationParam'
        - $ref: '#/parameters/ClientTokenParam'
        - $ref: '#/parameters/ClientRequestIdParam'
        - $ref: '#/parameters/NonceTokenIdParam'
        - $ref: '#/parameters/AcceptLanguageParam'
        - $ref: '#/parameters/SubMerchantIdParam'
        - name: payload
          description: Details of the account for TA token generation.
          in: body
          required: true
          schema:
            $ref: '#/definitions/TokenRequest'
      responses:
        201:
          $ref: '#/responses/Created'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        500:
          $ref: '#/responses/ServerError'

  /v1/customers/{fdCustomerId}/accounts:
    post:
      tags:
        - accounts
      summary: Vault an account in uCom
      description: Register a customer account in the uCom vault
      parameters:
        - $ref: '#/parameters/ApiKeyParam'
        - $ref: '#/parameters/TimestampParam'
        - $ref: '#/parameters/AuthorizationParam'
        - $ref: '#/parameters/ClientTokenParam'
        - $ref: '#/parameters/ClientRequestIdParam'
        - $ref: '#/parameters/FdCustomerIdParam'
        - $ref: '#/parameters/AcceptLanguageParam'
        - $ref: '#/parameters/SubMerchantIdParam'
        - name: payload
          description: Details of the account to be vaulted in uCom
          in: body
          required: true
          schema:
            $ref: '#/definitions/AccountRequest'
      responses:
        201:
          $ref: '#/responses/Created'
        202:
          $ref: '#/responses/PartiallyCreated'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        409:
          $ref: '#/responses/Conflict'
        500:
          $ref: '#/responses/ServerError'

    patch:
      tags:
        - accounts
      summary: Update one or more account(s)
      description: Update a vaulted account where the fdCustomerId isn't know.  The service will attempt of find vaulted accounts based on parameters in the payload and update them accordingly.
      parameters:
        - $ref: '#/parameters/ApiKeyParam'
        - $ref: '#/parameters/TimestampParam'
        - $ref: '#/parameters/AuthorizationParam'
        - $ref: '#/parameters/ClientTokenParam'
        - $ref: '#/parameters/FdCustomerIdParam'
        - $ref: '#/parameters/AcceptLanguageParam'
        - $ref: '#/parameters/SubMerchantIdParam'
        - name: payload
          description: Details about what fields to update for the given account.
          in: body
          schema:
            $ref: '#/definitions/AccountRequest'
      responses:
        204:
          $ref: '#/responses/NoContent'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
        409:
          $ref: '#/responses/Conflict'
        500:
          $ref: '#/responses/ServerError'

    get:
      tags:
        - accounts
      summary: Get list of accounts
      description: Fetch all accounts for a Customer profile
      parameters:
        - $ref: '#/parameters/ApiKeyParam'
        - $ref: '#/parameters/TimestampParam'
        - $ref: '#/parameters/AuthorizationParam'
        - $ref: '#/parameters/ClientTokenParam'
        - $ref: '#/parameters/FdCustomerIdParam'
        - $ref: '#/parameters/DeviceIdParam'
        - $ref: '#/parameters/AcceptLanguageParam'
        - $ref: '#/parameters/AccountTypeParam'
        - $ref: '#/parameters/SubMerchantIdParam'


      responses:
        200:
          description: "OK"
          schema:
            type: object
            properties:
              accounts:
                type: array
                items:
                  $ref: '#/definitions/Account'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/ServerError'

  /v1/customers/{fdCustomerId}/accounts/{fdAccountId}:
    get:
      tags:
        - accounts
      summary: Get an account details
      description: Fetch details of a specific account
      parameters:
        - $ref: '#/parameters/ApiKeyParam'
        - $ref: '#/parameters/TimestampParam'
        - $ref: '#/parameters/AuthorizationParam'
        - $ref: '#/parameters/ClientTokenParam'
        - $ref: '#/parameters/FdCustomerIdParam'
        - $ref: '#/parameters/FdAccountIdParam'
        - $ref: '#/parameters/DeviceIdParam'
        - $ref: '#/parameters/AcceptLanguageParam'
        - $ref: '#/parameters/SubMerchantIdParam'

      responses:
        200:
          $ref: '#/responses/OK'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/ServerError'

    patch:
      tags:
        - accounts
      summary: Update a vaulted account
      description: Update a vaulted account
      parameters:
        - $ref: '#/parameters/ApiKeyParam'
        - $ref: '#/parameters/TimestampParam'
        - $ref: '#/parameters/AuthorizationParam'
        - $ref: '#/parameters/ClientTokenParam'
        - $ref: '#/parameters/FdCustomerIdParam'
        - $ref: '#/parameters/FdAccountIdParam'
        - $ref: '#/parameters/AcceptLanguageParam'
        - $ref: '#/parameters/SubMerchantIdParam'
        - name: payload
          description: Details about what fields to update for the given account.
          in: body
          schema:
            $ref: '#/definitions/AccountRequest'
      responses:
        204:
          $ref: '#/responses/NoContent'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
        409:
          $ref: '#/responses/Conflict'
        500:
          $ref: '#/responses/ServerError'

    delete:
      tags:
        - accounts
      summary: Delete a vaulted account
      description: Delete a vaulted account
      parameters:
        - $ref: '#/parameters/ApiKeyParam'
        - $ref: '#/parameters/TimestampParam'
        - $ref: '#/parameters/AuthorizationParam'
        - $ref: '#/parameters/ClientTokenParam'
        - $ref: '#/parameters/FdCustomerIdParam'
        - $ref: '#/parameters/FdAccountIdParam'
        - $ref: '#/parameters/DeviceIdParam'
        - $ref: '#/parameters/AcceptLanguageParam'
        - $ref: '#/parameters/SubMerchantIdParam'
        - name: reason
          description: Reason provided by client to delete the account
          in: query
          required: true
          type: string
      responses:
        204:
          $ref: '#/responses/NoContent'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/ServerError'

  /v1/account-tokens/{nonceTokenId}:
    get:
      tags:
        - accounts
      summary: Retrieve account with nonce token.
      description: Retrieve an account object by passing nonce token generated by POST /v1/account-tokens API.
      parameters:
        - $ref: '#/parameters/ApiKeyParam'
        - $ref: '#/parameters/TimestampParam'
        - $ref: '#/parameters/AuthorizationParam'
        - $ref: '#/parameters/ClientTokenParam'
        - $ref: '#/parameters/ClientRequestIdParam'
        - $ref: '#/parameters/NonceTokenIdParam'
        - $ref: '#/parameters/AcceptLanguageParam'
        - $ref: '#/parameters/SubMerchantIdParam'

      responses:
        200:
          $ref: '#/responses/OK'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        500:
          $ref: '#/responses/ServerError'


definitions:
#-------------------------------------
# Operational Models
#-------------------------------------
  AccountRequest:
    title: Account Request
    type: object
    properties:
      account:
        $ref: '#/definitions/Account'
      deviceInfo:
        $ref: '#/definitions/DeviceInfo'
      merchantId:
        description: Merchant identifier for which the request has been initiated.
        type: string
        example: "M117008616001"
      altMerchantId:
        description: Alternate Merchant identifier for which the request has been initiated.
        type: string
      merchantTokenCode:
        description: Merchant token code used for token generation
        type: string
      merchantTerminalId:
        description: Merchant terminal identifier
        type: string
      storeId:
        description: Store identifier for which the request has been initiated
        type: string
        example: "123456"
      currencyCode:
        $ref: '#/definitions/ISO-4217'
      requestedAuthAmount:
        $ref: '#/definitions/RequestedAuthAmount'
      dynamicDescriptors:
        $ref: '#/definitions/DynamicDescriptors'
      issuerExtraInfo:
        type: array
        minItems: 0
        items:
          $ref: '#/definitions/NVP'
        uniqueItems: true


  AccountVerifyRequest:
    title: Account Verify Request
    type: object
    properties:
      fdCustomerId:
        description: Unique identifier for a customer profile registered with uCom
        type: string
      account:
        $ref: '#/definitions/Account'
      deviceInfo:
        $ref: '#/definitions/DeviceInfo'
      merchantId:
        description: Merchant identifier for which the request has been initiated.
        type: string
        example: "M117008616001"
      altMerchantId:
        description: Alternate Merchant identifier for which the request has been initiated.
        type: string
      merchantTokenCode:
        description: Merchant token code used for token generation
        type: string
      merchantTerminalId:
        description: Merchant terminal identifier
        type: string
      storeId:
        description: Store identifier for which the request has been initiated
        type: string
        example: "123456"
      currencyCode:
        $ref: '#/definitions/ISO-4217'
      requestedAuthAmount:
        $ref: '#/definitions/RequestedAuthAmount'
      dynamicDescriptors:
        $ref: '#/definitions/DynamicDescriptors'
      issuerExtraInfo:
        type: array
        minItems: 0
        items:
          $ref: '#/definitions/NVP'
        uniqueItems: true

  TokenRequest:
    title: Token Request
    type: object
    properties:
      token:
        $ref: '#/definitions/ReferenceToken'
      account:
        $ref: '#/definitions/Account'
      deviceInfo:
        $ref: '#/definitions/DeviceInfo'
      dynamicDescriptors:
        $ref: '#/definitions/DynamicDescriptors'
      fdCustomerId:
        description: Unique identifier for a customer profile registered with uCom
        type: string
      altMerchantId:
        description: Alternate Merchant identifier for which the request has been initiated.
        type: string
      merchantId:
        type: string
      merchantTokenCode:
        type: string
      merchantTerminalId:
        type: string
      storeId:
        type: string

#-------------------------------------
# Resource Models
#-------------------------------------
  Account:
    description: Account information - can only be ONE of the account types. Currently OpenAPI doesn't support a "oneOf" tag to show this constraint in hte spec.
    type: object
    properties:
      fdAccountId:
        description: Unique identifier for a customer account vaulted with uCom
        type: string
        readOnly: true
      type:
        $ref: '#/definitions/AccountType'
      status:
        $ref: '#/definitions/AccountStatus'
      credit:
        $ref: '#/definitions/Credit'
      prepaid:
        $ref: '#/definitions/Prepaid'
      loyalty:
        $ref: '#/definitions/Loyalty'
      paypal:
        $ref: '#/definitions/Paypal'
      masterpass:
        $ref: '#/definitions/MasterPass'
      token:
        $ref: '#/definitions/ReferenceToken'
      ach:
        $ref: '#/definitions/ACH'
      accountOwner:
        $ref: '#/definitions/User'
      venmo:
        $ref: '#/definitions/Venmo'
      visaCheckout:
        $ref: '#/definitions/VisaCheckout'
      fleet:
        $ref: '#/definitions/Fleet'
      applePay:
        $ref: '#/definitions/ApplePay'
      samsungPay:
        $ref: '#/definitions/SamsungPay'
      googlePay:
        $ref: '#/definitions/GooglePay'
      threeDSecureInfo:
        $ref: '#/definitions/ThreeDSecure'
      moneyNetwork:
        $ref: '#/definitions/MoneyNetwork'
      ebt:
        $ref: '#/definitions/EBT'
      nickName:
        description: Name given by the user to label the account that has meaning for them visually.
        type: string
        example: "My Favorite Account"
      securityQuestions:
        description: A list of questions.
        type: array
        items:
          $ref: '#/definitions/Question'
      additionalInfo:
        type: array
        minItems: 0
        items:
          $ref: '#/definitions/NVP'
        uniqueItems: true
      hostExtraInfo:
        type: array
        minItems: 0
        items:
          $ref: '#/definitions/NVP'
        uniqueItems: true
      dateCreated:
        description: Date created time in Internet Date/Time format - yyyy-MM-dd'T'HH:mm:ss'Z'
        type: string
        format: date-time
        example: "2016-04-16T16:06:05Z"
      dateModified:
        description: Date modified time in Internet Date/Time format - yyyy-MM-dd'T'HH:mm:ss'Z'
        type: string
        format: date-time
        example: "2016-04-16T16:06:05Z"
      vaultedAccount:
        $ref: '#/definitions/VaultedAccount'

  ACH:
    description: Information about an ACH account
    type: object
    properties:
      accountNumber:
        type: string
        description: Unique number identifying the ACH account provided by Financial institution.
        example: '92658250156'
      routingNumber:
        type: string
        description: Number to identify the financial institution
        example: '999999999'
      secCode:
        type: string
        description: SEC Code is optional data, It is specifically required for ACH account which is ruled by NACHA compliance.
      cardNumber:
        description: ACH Card number, can only be sent when vaulting an account.  This field will NOT be present in responses.
        type: string
        example: "9111111111111111"
      cardType:
        $ref: '#/definitions/AchCardType'
      securityCode:
        type: string
        description: Code to validate the ACH account, like micro deposit or security code.
        example: '278356'
      alias:
        description: Last four values of the cardNumber
        type: string
        readOnly: true
        example: "1111"
      enrollmentStatus:
        $ref: '#/definitions/AchEnrollmentStatus'
      enrollmentSubStatuses:
        type: array
        items:
          $ref: '#/definitions/AchEnrollmentSubStatus'
      accountType:
        $ref: '#/definitions/AchAccountType'
      bankName:
        type: string
        description: Name of the bank associated with the ACH account
      expiryDate:
        $ref: '#/definitions/ExpiryDate'
      assetProvider:
        $ref: '#/definitions/AssetProvider'

  Address:
    description: A physical mailing address for this user.
    type: object
    properties:
      type:
        description: Canonical type values of "work", "home", and "other".
        type: string
      streetAddress:
        description: The full street address component, which may include house number, street name, P.O. box, and multi-line extended street address information.
        type: string
      locality:
        description: The city or locality component.
        type: string
      region:
        description: The state or region component.
        type: string
      postalCode:
        description: The zip code or postal code component.
        type: string
      country:
        description: The country name component.  When specified, the value MUST be in ISO 3166-1 "alpha-2" code format; e.g., the United States and Sweden are "US" and "SE", respectively.
        type: string
      formatted:
        description: The full mailing address, formatted for display or use with a mailing label.
        type: string
      primary:
        description: Indicates if this is the default address for the associated resource. It only has meaning when used in a set or array of addresses.
        type: boolean
    example:
      type: "work"
      streetAddress: "100 Universal City Plaza"
      locality: "Hollywood"
      region: "CA"
      postalCode: "91608"
      country: "US"
      formatted: "100 Universal City Plaza\nHollywood, CA 91608 US"
      primary: true

  AssetProvider:
    type: object
    properties:
      providerName:
        type: string
        example: "coinbase"

  ApplePay:
    type: object
    properties:
      version:
        type: string
        example: "EC_v1"
      developerEmail:
        type: string
      signature:
        type: string
        example: "MIAGCSqGSIb......AAAA=="
      decryptAlias:
        description: field of the public key certificate.
        type: string
        example: "oslo.com.xxx.Prod_mer"
      data:
        type: string
        example: "3CguW5ecfTz...Yuhw="
      applicationData:
        type: string
        example: "VEVTVA=="
      dPanLast4:
        type: string
        example: "9876"
      bin:
        type: string
      eciIndicator:
        type: string
      expiryDate:
        $ref: '#/definitions/ExpiryDate'
      panType:
        type: string
      cardType:
        $ref: '#/definitions/CreditCardType'
        example: "VISA"
      header:
        type: object
        properties:
          applicationDataHash:
            type: string
          ephemeralPublicKey:
            type: string
            example: "MFkwEwYHKoZIzj0CIKoZIz.....NBQQ=="
          publicKeyHash:
            type: string
            example: "+vbONwRlVqJX0........"
          transactionId:
            type: string
            example: "3827c5a02638.....34d50"
      token:
        $ref: '#/definitions/ReferenceToken'
      billingAddress:
        $ref: '#/definitions/Address'
      billingPhone:
        $ref: '#/definitions/Phone'

  Credit:
    description: Information on a credit account
    type: object
    properties:
      cardNumber:
        description: Primary account number, can only be sent when vaulting an account.  This field will NOT be present in responses.
        type: string
        example: "4111111111111111"
      bin:
        type: string
      nameOnCard:
        description: Name as printed on physical card or on virtual account
        type: string
        example: "John Smith"
      alias:
        description: Last four values of the cardNumber
        type: string
        readOnly: true
        example: "1111"
      cardType:
        $ref: '#/definitions/CreditCardType'
      cardSubType:
        description: Merchant or brand specific information about the type of account
        type: string
        example: "ABCD"
      billingAddress:
        $ref: '#/definitions/Address'
      billingPhone:
        $ref: '#/definitions/Phone'
      expiryDate:
        $ref: '#/definitions/ExpiryDate'
      securityCode:
        type: string
        example: "444"
      sequenceNumber:
        description: Applicable only for private-label accounts
        type: string
        example: "01"
      token:
        $ref: '#/definitions/ReferenceToken'

  DynamicDescriptors:
    properties:
      merchantCategoryCode:
        type: string
        description: 'Merchant category code'
      merchantName:
        type: string
        description: 'Merchant name'
      merchantEmail:
