        type: string
        description: External transaction id reference
      isPartialSuccessAllowed:
        description: Flag that indicates if partial success is allowed or not
        type: boolean
      purchaseInfo:
        $ref: '#/definitions/PurchaseInfo'
      replayCount:
        description: Indicates request retry attempt count.
        type: number
      merchantTransactionId:
        type: string
        description: Merchant transaction id
      postDate:
        description: Settlement date for the transaction. Format- MMDDYYYY
        type: string
        format: date
        example: "08232019"
      hostExtraInfo:
        type: array
        minItems: 0
        items:
          $ref: '#/definitions/NVP'
        uniqueItems: true
      refunds:
        type: array
        items:
          $ref: '#/definitions/Refund'
      deviceInfo:
        $ref: '#/definitions/DeviceInfo'

  MultiVoidRequest:
    type: object
    properties:
      fdCustomerId:
        $ref: '#/definitions/FdCustomerId'
      externalCustomerId:
        $ref: '#/definitions/ExternalCustomerId'
      parentExternalId:
        type: string
        description: External transaction id reference
      purchaseInfo:
        $ref: '#/definitions/PurchaseInfo'
      replayCount:
        description: Indicates request retry attempt count.
        type: number
      clientRequestId:
        type: string
        description: Client request id that was used in the sale/refund/void
      operationType:
        $ref: '#/definitions/OperationType'
      merchantTransactionId:
        type: string
        description: Merchant transaction id
      postDate:
        description: Settlement date for the transaction. Format- MMDDYYYY
        type: string
        format: date
        example: "08232019"
      hostExtraInfo:
        type: array
        minItems: 0
        items:
          $ref: '#/definitions/NVP'
        uniqueItems: true
