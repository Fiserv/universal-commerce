      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    OK:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Account'
    PartiallyCreated:
      description: Partially Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Account'
