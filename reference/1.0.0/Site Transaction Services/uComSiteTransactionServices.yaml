        type: array
        items:
          type: object
          properties:
            name:
              type: string
            value:
              type: string
            order:
              type: number
            row:
              type: number
            column:
              type: number
            charSet:
              type: number
            color:
              type: string
            alignment:
              type: string
            height:
              type: string
            width:
              type: string
            charSet1:
              type: string
            charSet2:
              type: string
            charSet3:
              type: string

  RequestedAmount:
    title: Requested Amount
    description: Requested amount for the given request type [auth, capture, refund, etc].
    type: number
    format: double
    minimum: 0
    exclusiveMinimum: true
    example: 500.00

  Reward:
    description: Reward details
    type: object
    properties:
      rewardId:
        description: Unique identifier for the reward instance
        type: string
      rewardDescription:
        description: reward description
        type: string
      effectiveDateTime:
        description: Starting time for a reward validity.
        type: string
        format: date-time
      expiryDateTime:
        description: Ending time for a reward to be applied.
        type: string
        format: date-time
      offerReferenceId:
        description: Link to the offer that provided the opportunity for a customer to receive the reward.
        type: string
      currencyCode:
        $ref: '#/definitions/ISO-4217'
      values:
        description: Medium of exchange for the value.
        type: object
        properties:
          transactionLevel:
            type: array
            items:
              properties:
                currencyType:
                  $ref: '#/definitions/ValueAddCurrencyType'
                value:
                  description: Value of the reward in the associated currency.
                  type: string
                realizationCode:
                  $ref: '#/definitions/RewardRealizationCode'
                priceAdjustments:
                  type: array
                  items:
                    $ref: '#/definitions/PriceAdjustment'
          lineItemLevel:
            type: array
            items:
              properties:
                saleItem:
                  $ref: '#/definitions/POSItem'
                realizationCode:
                  $ref: '#/definitions/RewardRealizationCode'
      dispensationCode:
        $ref: '#/definitions/RewardDispensationCode'

  ReferenceToken:
    description: Surrogate value used to represent a handle to an account without sharing PCI/PII data to look it up.
    type: object
    properties:
      tokenId:
        description: Actual token value
        type: string
        example: "292bb6b886fc4446894f878b7e32bd5e"
      tokenProvider:
        description: Indicates what system is the originator of the token
        type: string
        example: "TRANS_ARMOR"
      expiryDate:
        $ref: '#/definitions/ExpiryDate'
      tokenType:
        $ref: '#/definitions/ReferenceTokenType'

  SamsungPay:
    type: object
    properties:
      version:
