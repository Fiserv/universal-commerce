      required: true
      schema:
        type: string

    ProvisionIdParam:
      name: provisionId
      in: path
      description: Unique identifier provided for the provision object
      required: true
      schema:
        type: string

    SubMerchantIdParam:
      name: Sub-Merchant-Id
      in: header
      description: Sub Merchant Id contains information about the merchant identifier
      schema:
        type: string

    QueryFields:
      name: fields
      in: query
      description: This can be SMS, e-mail, phone.
      schema:
        type: string
        default: OTP

    TimestampParam:
      name: Timestamp
      in: header
      description: Epoch timestamp in the request initiating system
      required: true
      schema:
        type: string

