responses:
  Created:
    description: Resource created
    headers:
      Location:
        type: string
        description: Location of newly created resource.
    schema:
      type: object
      properties:
        transaction:
          $ref: '#/definitions/PetroTransaction'
      example:
        transaction:
          transactionId: "6c49cd3472a111e78cf7a6006ad3dba0"
          status: AUTHORIZED
          payments:
          - currencyCode:
              number: 840
            requestedAuthAmount: 100.25
            approvedAuthAmount: 100.25
            status: "AUTHORIZED"
            fundingSource:
              account:
                fdAccountId: "003a502c72a211e78cf7a6006ad3dba0"
          token:
            tokenId: UCOM292bb6b886fc4446894f878b7e32bd5e
            tokenProvider: UCOM
            tokenType: RANDOM_SINGLE_USE

  PartiallyCreated:
    description: Partially created
    schema:
      $ref: '#/definitions/PetroTransaction'

  OK:
    description: OK
