            type: boolean
            default: false
            example: false
          type:
            $ref: '#/definitions/FundingSourceType'
          vaultedAccount:
            $ref: '#/definitions/VaultedAccount'
          credit:
            $ref: '#/definitions/Credit'
          prepaid:
            $ref: '#/definitions/Prepaid'
          fleet:
            $ref: '#/definitions/Fleet'
          applePay:
            $ref: '#/definitions/ApplePay'
          samsungPay:
            $ref: '#/definitions/SamsungPay'
          androidPay:
            $ref: '#/definitions/AndroidPay'
          paypal:
            $ref: '#/definitions/Paypal'
          masterpass:
            $ref: '#/definitions/MasterPass'
          token:
            $ref: '#/definitions/ReferenceToken'
          visaCheckout:
            $ref: '#/definitions/VisaCheckout'
          googlePay:
            $ref: '#/definitions/GooglePay'
          ach:
            $ref: '#/definitions/ACH'
          venmo:
            $ref: '#/definitions/Venmo'
          vipps:
            $ref: '#/definitions/Vipps'
          amazonPay:
            $ref: '#/definitions/AmazonPay'
          ideal:
            $ref: '#/definitions/Ideal'
          bancontact:
            $ref: '#/definitions/Bancontact'
          walmartPay:
            $ref : '#/definitions/WalmartPay'
          ebt:
            $ref : '#/definitions/EBT'

  Paypal:
    description: Information about a Paypal account.
    type: object
    properties:
      payerId:
        type: string
        description: Paypal generated Unique identfier for a Paypal account.
        example: "LPLWNMTBWMFAY"
      nonce:
        type: string
        description: Paypal generated nonce.
        example: "ab12-124C-ab12-124C-ab12-124C"
      credit:
        $ref: '#/definitions/Credit'

  Phone:
    description: Phone number for the user.
    type: object
    properties:
      value:
        description: The value SHOULD be specified according to the format defined in RFC3966, e.g., 'tel:+1-201-555-0123'.
        type: string
      type:
        description: Often has typical values of "work","billing", "home", "mobile", "fax", "pager", and "other" and MAY allow more types to be defined by the service client.
        type: string
      extension:
        description: Defines the extension of the phone number.
        type: string
      primary:
        description: Defines if this entry is to be used as the primary or default for the user.
        type: boolean
        default: false
    example:
      value: 555-555-5555
      type: billing
      extension: "2145"

  POSItem:
    description: Structure to support passing POS sale info as part of the sale request.
    type: object
    properties:
      itemDescription:
        type: string
        example: "Standard Wash"
      itemPrice:
        type: number
        format: double
        example: 7.50
      unitOfMeasurement:
        type: string
        example: "each"
      unitsSold:
        type: number
        format: double
        example: 1
      totalItemSaleAmount:
        type: number
        format: double
        example: 7.50
      originalItemPrice:
        type: number
        format: double
        example: 7.50
      originalTotalSaleAmount:
        type: number
        format: double
        example: 7.50
      posCodeFormat:
        type: string
        example: "plu"
      posCode:
        type: string
        example: "102"
      posCodeModifier:
        type: string
        example: "1"
      productCode:
        type: string
        example: "102"
      tax:
        type: array
        items:
          $ref: '#/definitions/TaxDetails'
      type:
        $ref: '#/definitions/SaleItemType'
      serviceLevelCode:
          $ref: '#/definitions/ServiceLevelCode'
      priceAdjustments:
        type: array
        items:
          $ref: '#/definitions/PriceAdjustment'
      washCodes:
        type: array
        items:
          $ref: '#/definitions/WashCode'
      priceTier:
        type: string

  PetroSite:
    description: Information about the Site on which transaction is requested.
    type: object
    properties:
      siteLocationId:
        description: Unique identifier for the Site
        type: string
        example: "GB123456"
      fuelPurchaseInfo:
        $ref: '#/definitions/FuelPurchaseInfo'
      resources:
        type: array
        items:
          $ref: '#/definitions/SiteResource'

  PetroTransaction:
    description: Petro Transaction information
    type: object
    properties:
      transactionId:
        description: Unique identifier for this purchasing transaction. Ignored on POST requests since it's generated by the host system.
        type: string
        readOnly: true
        example: "485-27834-285903824-095"
      qrCodeId:
        type: string
        description: Unique Identifier provided by payment platform for a given funding source.
      stacId:
        type: string
        description: Unique Identifier provided by payment platform for a given funding source.
      transactionSubtype:
        description: Indicates subtype of a given transaction for EBT, ie EBTCASH or EBTSNAP
        type: string
      merchantTokenCode:
        description: Merchant token code used for token generation
        type: string
      siteInfo:
        $ref: '#/definitions/PetroSite'
      dynamicDescriptors:
        $ref: '#/definitions/DynamicDescriptors'
      payments:
        type: array
        items:
          $ref: '#/definitions/PaymentInfo'
      loyaltyTransactions:
        type: array
        items:
          $ref: '#/definitions/LoyaltyTransactionInfo'
      purchaseInfo:
        type: array
        minItems: 0
        items:
          $ref: '#/definitions/PurchaseInfo'
      status:
        $ref: '#/definitions/TransactionStatus'
      requestedTransactionAmount:
        $ref: '#/definitions/RequestedAmount'
      finalTransactionAmount:
        $ref: '#/definitions/CapturedAmount'
      printReceipt:
        description: Indicate whether or not to print the receipt at the outside fuel dispenser.
        type: boolean
      saleItems:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/POSItem'
      availOffersTrxnId:
        description: Identifier to be carried along with subsequent interactions using the available offers returned to the client.
        type: string
      offers:
        type: array
        items:
          $ref: '#/definitions/PromotionalOffer'
      receiptData:
        $ref: '#/definitions/ReceiptData'
      washCodes:
        type: array
        items:
          $ref: '#/definitions/WashCode'
      fleetData:
        $ref: '#/definitions/FleetData'
      token:
        $ref: '#/definitions/ReferenceToken'
      salePosition:
        $ref: '#/definitions/SalePositionType'
      transactionNo:
        description: Unique identifier for this purchasing transaction used to print on customer interfacing receipts
        type: string
        readOnly: true
        example: "000001"
      transactionDateTime:
        description: Date and time of the transaction.
        type: string
        readOnly: true
        format: date-time
        example: "2016-04-16T16:06:05Z"
      createdDateTime:
        description: Date and time of resource creation.
        type: string
        readOnly: true
        format: date-time
        example: "2016-04-16T16:06:05Z"
      lastUpdatedDateTime:
        description: Last updated Date and time of resource.
        type: string
        readOnly: true
        format: date-time
        example: "2016-04-16T16:06:05Z"
      hostExtraInfo:
        type: array
        minItems: 0
        items:
          $ref: '#/definitions/NVP'
        uniqueItems: true
      threeDSecureInfo:
          $ref: '#/definitions/ThreeDSecure'
      webhookUrl:
          $ref: '#/definitions/Link'

  Prepaid:
    description: Prepaid (a.k.a. gift) account information
    type: object
    properties:
      cardNumber:
        description: Prepaid card number.
        type: string
      cardSubType:
        description: Merchant or brand specific information about the type of account.Issuer/group information.
        type: string
        example: "Merchant Brand"
      securityCode:
        description: Security code of prepaid card
        type: string
      promotionCode:
        description: Promotion code for prepaid account activation.
        type: string
      alias:
        type: string
        readOnly: true
        example: "8453"
      expiryDate:
        $ref: '#/definitions/ExpiryDate'
      balance:
        $ref: '#/definitions/PrepaidBalance'
      token:
        $ref: '#/definitions/ReferenceToken'

  PrepaidBalance:
    description: Details of balance in the prepaid card.
    required:
      - currentBalance
      - currencyCode
    properties:
      currentBalance:
        description: The current balance of prepaid card in lower denomination of the currency.
        type: number
      beginBalance:
        description: The balance of prepaid card before a transaction in lower denomination of the currency.
        type: number
      currencyCode:
        $ref: '#/definitions/ISO-4217'
      currencyType:
        $ref: '#/definitions/CurrencyPairType'
    readOnly: true
    example:
      currentBalance: 1100
      beginBalance: 1000
      currencyCode: 840
      currencyType: "BASE"

  PriceAdjustment:
    description: Structure to support providing price adjustment for sale item.
    type: object
    properties:
      adjustmentId:
        type: string
        example: "discount prepay"
      productCode:
        type: string
        example: "941"
      programID:
        type: string
        example: "P66"
      reason:
        type: string
        example: "loyaltyOffer"
      amount:
        type: number
        format: double
        example: 0.1
      percentage:
        type: number
        format: float
        example: 10
      itemPrice:
        type: number
        format: double
        example: 7.50
      unitOfMeasurement:
        type: string
        example: "each"
      unitsSold:
        type: number
        format: double
        example: 1
      rebateLabel:
        type: string
        example: "HostDiscount"
      maxQuantity:
        type: number
        format: double
        example: 7.50
      offerStatus:
        $ref: '#/definitions/OfferStatus'

  PromotionalOffer:
    description: Offer opportunity details
    type: object
    properties:
      offerReferenceId:
        description: Unique identifier for an offer.
        type: string
      offerName:
        description: Common name for the reward.
        type: string
      offerDescription:
        description: Description about the reward details.
        type: string
      type:
        description: Type can be used to distinguish offers, i.e EARN
      offerProvider:
        description: Provider name of the offer
        type: string
      partnerGroup:
        description: Partner group names where the offer can be obtained
        type: array
        minItems: 0
        items:
          type: string
      offerMessage:
        description: The offer information that is for the client to see on the user-interface.  This is most often set by the host system.
        type: string
      effectiveDateTime:
        description: Starting time for a reward validity.
        type: string
        format: date-time
      expiryDateTime:
        description: Ending time for a reward to be applied.
        type: string
        format: date-time
      visibleFrom:
        description: Date when offer will start the visibility.
        type: string
        format: date-time
      visibleTo:
        description: Date when offer will end the visibility.
        type: string
        format: date-time
      registrationFrom:
        description: Date when offer start with the registration.
        type: string
        format: date-time
      registrationTo:
        description: Date when offer end with the registration.
        type: string
        format: date-time
      promotionId:
        description: Links to associated promotion if it applies.
        type: string
      isExclusive:
        description: Indicator if offer can be combined with other offers or is mutually exclusive.
        type: boolean
      userAcceptanceRequired:
        description: Indicator if a user has to accept the offer before it can be applied to a transaction or accrued in an account.
        type: boolean
      offerStatus:
        $ref: '#/definitions/OfferStatus'
      currencyCode:
        $ref: '#/definitions/ISO-4217'
      qualifiers:
        description: Conditions that must be met for the rewared to be awarded.
        type: object
        properties:
          currency:
            type: array
            items:
              properties:
                currencyType:
                  $ref: '#/definitions/ValueAddCurrencyType'
                value:
                  description: Value of the reward in the associated currency.
                  type: string
                realizationCode:
                  $ref: '#/definitions/RewardRealizationCode'
          saleItems:
            type: array
            items:
              $ref: '#/definitions/POSItem'
      offerCostInfo:
        description: Offer cost details.
        type: object
        properties:
          currency:
            type: array
            items:
              properties:
                currencyType:
                  $ref: '#/definitions/ValueAddCurrencyType'
                value:
                  description: Value of the Offer cost associated with currency.
                  type: string
          saleItems:
            type: array
            items:
              $ref: '#/definitions/POSItem'
      reward:
        $ref: '#/definitions/Reward'
      metadata:
        description: Details about what to display, images, messaging, etc.
        type: array
        minItems: 0
        items:
          $ref: '#/definitions/NVP'
        uniqueItems: true
      offerRealizationType:
        $ref: '#/definitions/OfferRealizationType'

  PurchaseInfo:
    description: Information about Resources associated with the Transaction.  The common example is the car wash system.
    type: object
    properties:
      id:
        description: Unique identifier for the resource at the site.
        type: string
      name:
        description: Common name for the resource as specified at the site.
        type: string
      order:
        $ref: '#/definitions/Order'

  ReceiptData:
    description: Container for the receipt lines sent from the site box as printed on the paper receipt.
