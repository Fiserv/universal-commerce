openapi: 3.0.1
info:
  title: uCom Site Services
  description: Services for site management and configuration.
  version: 0.2.3
servers:
- url: https://int.api.firstdata.com/ucom
tags:
- name: petro-sites
  description: Operations and details for petro site services.
- name: geolocation
  description: Operations for sites based on geo location.
paths:
  /v1/petro-sites:
    get:
      x-group-name: Site Services
      x-proxy-name: Get List of Petro-sites
      tags:
      - petro-sites
      description: This API is to get the list of all active sites. Site summary details will be returned. All details for given site will be returned only when the IncludeAllParam is set to true.
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/IncludeAllParam'
      - $ref: '#/components/parameters/PageNumberParam'
      - $ref: '#/components/parameters/PageSizeParam'
      - $ref: '#/components/parameters/TypeParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SitesSearchResult'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/ServerError'

    post:
      x-group-name: Site Services
      x-proxy-name: Onboard Petroleum Sites
      tags:
      - petro-sites
      description: This API will onboard petroleum sites to uCom system.
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/ClientRequestIdParam'
      - $ref: '#/components/parameters/TypeParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      requestBody:
        description: Site information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SiteRequest'
        required: true
      responses:
        201:
          $ref: '#/components/responses/Created'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/ServerError'

  /v1/petro-sites/{siteLocationId}:
    get:
      x-group-name: Site Services
      x-proxy-name: Get Site Details
      tags:
      - petro-sites
      description: This API is to get the site information from uCom system.
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/SiteLocationIdParam'
      - $ref: '#/components/parameters/TypeParam'
      - $ref: '#/components/parameters/RetailerPartnerIdParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
              examples:
                Minimal:
                  summary: Sample response of site information
                  $ref: '#/components/examples/GetSiteInformationBySiteLocationID'

        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/ServerError'

    put:
      x-group-name: Site Services
      x-proxy-name: Update Full Site Replacement
      tags:
      - petro-sites
      description: This API will updates the sites configurations in uCom system with a full replacement of the existing record.
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/SiteLocationIdParam'
      - $ref: '#/components/parameters/TypeParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      requestBody:
        description: site information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Site'
        required: true
      responses:
        204:
          $ref: '#/components/responses/NoContent'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/ServerError'

    delete:
      x-group-name: Site Services
      x-proxy-name: Delete Site
      tags:
      - petro-sites
      description: This API is used to Delete a site from the uCom system.
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/SiteLocationIdParam'
      - $ref: '#/components/parameters/TypeParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      responses:
        204:
          $ref: '#/components/responses/NoContent'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /v1/geolocation/sites:
    get:
      x-group-name: Site Services
      x-proxy-name: Search Site Locations by Latitude and Longitude
      tags:
      - geolocation
      description: Query for a list of sites based on geo-location coordinates and a given radius.
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/LatLongParam'
      - $ref: '#/components/parameters/RadiusParam'
      - $ref: '#/components/parameters/UnitOfMeasurementParam'
      - $ref: '#/components/parameters/PageNumberParam'
      - $ref: '#/components/parameters/PageSizeParam'
      - $ref: '#/components/parameters/ServiceAreaParam'
      - $ref: '#/components/parameters/ServicePartnerParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SitesSearchResult'
              examples:
                Minimal:
                  summary: Sample response for list of sites
                  $ref: '#/components/examples/GetSitesByGeoCoordinates'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /v1/venues:
    get:
      x-group-name: Site Services
      x-proxy-name: Get Venue Information
      tags:
      - venue
      description: Retrieves venue information
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      - $ref: '#/components/parameters/RegionParam'
      - $ref: '#/components/parameters/VenueCategoryParam'
      - $ref: '#/components/parameters/SearchKeywordsParam'
      - $ref: '#/components/parameters/PageNumberParam'
      - $ref: '#/components/parameters/PageSizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenuesSearchResult'
              examples:
                Minimal:
                  summary: Sample response of venue information
                  $ref: '#/components/examples/GetVenueInformation'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /v1/venues/{venueId}/sections:
    get:
      x-group-name: Site Services
      x-proxy-name: Get List of Venue Sections
      tags:
      - venue
      description: Retrieves venue sections
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      - $ref: '#/components/parameters/VenueIdParam'
      - $ref: '#/components/parameters/PageNumberParam'
      - $ref: '#/components/parameters/PageSizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenuesSectionSearchResult'
              examples:
                Minimal:
                  summary: Sample response of venue section information
                  $ref: '#/components/examples/GetVenueSectionInformation'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /v1/venues/{venueId}/suites:
    get:
      x-group-name: Site Services
      x-proxy-name: Get Venue Suites
      tags:
      - venue
      description: Retrieves venue suites
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      - $ref: '#/components/parameters/VenueIdParam'
      - $ref: '#/components/parameters/PageNumberParam'
      - $ref: '#/components/parameters/PageSizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenuesSuiteSearchResult'
              examples:
                Minimal:
                  summary: Sample response of venue suites information
                  $ref: '#/components/examples/GetVenueSuites'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /v1/venues/{venueId}/tables:
    get:
      x-group-name: Site Services
      x-proxy-name: Get Venue Tables
      tags:
      - venue
      description: Retrieves venue tables
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      - $ref: '#/components/parameters/VenueIdParam'
      - $ref: '#/components/parameters/PageNumberParam'
      - $ref: '#/components/parameters/PageSizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenuesTableSearchResult'
              examples:
                Minimal:
                  summary: Sample response of venue tables information
                  $ref: '#/components/examples/GetVenueTables'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    #-------------------------------------
    # Operational Models
    #-------------------------------------
    SiteRequest:
      title: Site Request
      type: object
      properties:
        site:
          $ref: '#/components/schemas/Site'
        deviceInfo:
          $ref: '#/components/schemas/DeviceInfo'

    #-------------------------------------
    # Resource Models
    #-------------------------------------
    Additive:
      type: object
      properties:
        additiveid:
          type: string
        type:
          type: string
        description:
          type: string
        available:
          type: boolean
        price:
          type: number
      description: A type of fuel additive available for purchase at a pump.

    Address:
      type: object
      properties:
        type:
          type: string
          description: Canonical type values of "work", "home", and "other".
        streetAddress:
          type: string
          description: The full street address component, which may include house number, street name, P.O. box, and multi-line extended street address information.
        locality:
          type: string
          description: The city or locality component.
        region:
          type: string
          description: The state or region component.
        postalCode:
          type: string
          description: The zip code or postal code component.
        country:
          type: string
          description: The country name component.  When specified, the value MUST be in ISO 3166-1 "alpha-2" code format; e.g., the United States and Sweden are "US" and "SE", respectively.
        formatted:
          type: string
          description: The full mailing address, formatted for display or use with a mailing label.
        primary:
          type: boolean
          description: Indicates if this is the default address for the associated resource. It only has meaning when used in a set or array of addresses.
      description: A physical mailing address for this user.
      example:
        type: work
        streetAddress: 100 Universal City Plaza
        locality: Hollywood
        region: CA
        postalCode: "91608"
        country: US
        formatted: |-
          100 Universal City Plaza
          Hollywood, CA 91608 US
        primary: true

    ProductDetails:
      type: object
      properties:
        type:
          type: string
          description: type of product like carwash or fuel.
          example: fuel
        code:
          type: string
          description: This is product code provided by POS.
          example: 2
        unitOfMeasure:
          type: string
          description: Unit of measure for a POS sale.
          example: litre
        unitPrice:
          type: string
          description: Product price information.
          example: 2.679
        additionalProductInfo:
          type: string
          description: Additional Product price information.
          example: Super
      description: This contains list of product price and other product information.
      
    Email:
      type: object
      properties:
        type:
          type: string
          description: The "type" sub-attribute is used to provide a classification meaningful to the (human) user.  The user interface should encourage the use of basic values of "work", "home", and "other" and MAY allow additional type values to be used at the discretion of the service client.
        value:
          type: string
          description: The value SHOULD be specified according to RFC5321.
        primary:
          type: boolean
          description: Defines if this entry is to be used as the primary or default for the user.
          default: false
      description: Email address for the user.
      example:
        value: bjensen@example.com
        type: work
        primary: true

    FuelGrade:
      type: object
      properties:
        gradeId:
          type: string
          readOnly: true
        description:
          type: string
        available:
          type: string
        price:
          type: number
        productCode:
          type: string
        unitOfMeasurement:
          $ref: '#/components/schemas/QuantityUOM'
        priceTier:
          type: string
        posCodeFormat:
          type: string
          example: plu
        posCode:
          type: string
          example: "102"
        posCodeModifier:
          type: string
          example: "1"
        amount:
          type: number
          format: double
          example: 7.5
      description: Defines a grade of fuel purchasable at a pump.

    Geolocation:
      type: object
      properties:
        siteId:
          type: string
          description: The location id or number used to identify the unique site and merchant.
          example: CA123456
        longitude:
          type: number
          description: The GPS latitude value of the site. To be captured at time of onboarding. Not necessary for daily update at startup.
        latitude:
          type: number
          description: The GPS longitude value of the site. To be captured at time of onboarding. Not necessary for daily update at startup.
        siteAddress:
          $ref: '#/components/schemas/SiteAddress'
        PBL:
          type: string
          description: Identifier for the physical business location.  The value should be geologically distinct.
        status:
          type: string
          description: Identifies if site is active
        siteName:
          type: string
          description: Name of the site as defined as part of the onboarding process.
        siteVendorId:
          type: string
          description: Name of the partner who owns the site.
        retailerPartnerId:
          type: string
          description: Name of the configured retailer.
      description: Geo-spatial data for a given location

    Image:
      type: object
      properties:
        imageId:
          type: string
        imageType:
          type: string
        width:
          type: integer
        height:
          type: integer
        srcUrl:
          type: string
      description: Graphical representation of an object

    ISO-4217:
      type: object
      properties:
        code:
          type: string
          example: USD
          default: USD
        number:
          type: integer
          example: 840
        digits:
          type: integer
          example: 2
        currency:
          type: string
          example: US Dollar
          default: US Dollar
      description: ISO 4217 currency format in which the balance is represented.

    ItemCode:
      type: object
      properties:
        posCodeFormat:
          type: string
          description: Refer to PCATS documentation.
          example: plu
        posCode:
          type: string
          description: Refer to PCATS documentation.
          example: "9999"
        posCodeModifier:
          type: string
          description: Refer to PCATS documentation.
          example: "1"
        itemName:
          type: string
          description: Item name as defined by the POS system for display on the customer device.
          example: Basic Wash
        itemDescription:
          type: string
          description: Item description as defined by the POS system for display on the customer device.
          example: Basic Wash
        itemPrice:
          type: string
          description: Item price as defined by the POS system for display on the customer device.
          example: "10"
        currencyNumericCode:
          $ref: '#/components/schemas/ISO-4217'
          example: 123
        displayOrder:
          type: integer
          description: Discounted item price as defined by the POS system. This would be a promotional discount, not based on a specific customer.
          example: 123
        discountedPrice:
          type: number
          description: Indicator to track if discounted price is tied to a known promotion, offer, etc.
        discountId:
          type: string
        loyaltyRewardSequenceNumber:
          type: string
          description: References position in list of offered rewards. Used by items to link to an appropriate reward.
        productCode:
          type: string
          example: "102"
        amount:
          type: number
          example: 100
        quantity:
          type: number
          example: 5
        priceTier:
          type: string
        unitOfMeasurement:
          $ref: '#/components/schemas/QuantityUOM'
      description: Value object to hold site resource Item codes.
      
    LanguageCode:
      type: string
      description: The language code parameter is based on two ISO specs (ISO 639-1,ISO-3166-1).  The first segment is the lower case, 2-character language code (based on ISO 639-1) followed by a hyphen "-" separator.  The second segment is the upper case, 2-character region code (based on ISO-3166-1). Examples are en-US, en-CA, fr-CA.

    LoyaltyProgram:
      type: object
      properties:
        programId:
          type: string
          description: Unique identifier used to provide link between applications across disparate systems.
          example: TEST_PROGRAM
        hostProgramId:
          type: string
          description: Loyalty program Id used by the host (cloud) solution. Not in used in uCom system. For future use.
          example: TEST_HOST_PROGRAM
        programName:
          type: string
          description: Loyalty program name. Common name for the given loyalty program
          example: TEST_LOYALTY_PROGRAM
        programDesc:
          type: string
          description: Used to describe the loyalty program and perhaps used to display to the client.
          example: Test loyalty program
        programProvider:
          type: string
          description: Sponsor of the loyalty program.
          example: Test Provider
        loyaltyType:
          $ref: '#/components/schemas/LoyaltyType'
          example: LOCAL
        programStatus:
          $ref: '#/components/schemas/ProgramStatus'
          example: ENABLED
      description: Value object to hold a list of loyalty items.
      
    Link:
      required:
      - href
      - rel
      type: object
      properties:
        href:
          type: string
          description: URL to linked resource.
          format: uri
        rel:
          type: string
          description: Defines the type of link relationship to current resource.
          example: self
          enum:
          - current.page
          - previous.page
          - next.page
          - self
        method:
          type: string
          description: Defines the HTTP method for the given href.
          example: GET
          default: GET
        id:
          type: string
          description: Identifier to the resource.
          example: 415e5cf6bfdb11e8a355529269fb1459
      description: Model to communicate linked resources.

    NVP:
      title: Name and Value pair.
      type: object
      properties:
        name:
          type: string
        value:
          type: string
        valueAsList:
          minItems: 0
          type: array
          items:
            type: string

    PageLink:
      type: object
      properties:
        firstPage:
          type: boolean
          description: Indicates if the list contains first page data
        lastPage:
          type: boolean
          description: Indicates if the list contains last page data
          example: false
        currentPage:
          type: integer
          description: Current page number
          example: 1
        currentPageRecords:
          type: integer
          description: Number of records in current page
          example: 25
        totalPages:
          type: integer
          example: 2
        totalRecords:
          type: integer
          example: 27
        sortOrder:
          type: string
          example: asc
          default: asc
          enum:
          - asc
          - desc
        _links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
      description: Page link information.

    Payments:
      type: object
      properties:
        currencyNumericCode:
          $ref: '#/components/schemas/ISO-4217'
        settlementHostID:
          type: string
          readOnly: true
        settlementEmployee:
          type: string
          readOnly: true
        FEP:
          type: string
        MobilePaymentAcceptorID:
          type: string
      description: Payments host information of a location.

    Petro:
      type: object
      properties:
        pumpList:
          type: array
          items:
            $ref: '#/components/schemas/SitePump'
      description: It is to represent specific information about petro site.

    Phone:
      type: object
      properties:
        value:
          type: string
          description: The value SHOULD be specified according to the format defined in RFC3966, e.g., 'tel:+1-201-555-0123'.
        type:
          type: string
          description: Often has typical values of "work", "home", "mobile", "fax", "pager", and "other" and MAY allow more types to be defined by the service client.
        primary:
          type: boolean
          description: Defines if this entry is to be used as the primary or default for the user.
          default: false
      description: Phone number for the user.
      example:
        value: 555-555-5555
        type: work

