  #-------------------------------------
  # Responses
  #-------------------------------------
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Conflict:
      description: Conflict - The requested operation conflicts with the current state of the identified resource.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Created:
      description: Resource created
      headers:
        Location:
          description: Location of newly created resource.
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site'

    NoContent:
      description: The request succeeded but theres really nothing to show.
      content: {}

    NotFound:
      description: Not Found - The requested resource doesn't exist.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    OK:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site'

    ServerError:
      description: An unexpected server error occurred.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Unauthorized
      content: {}

  #-------------------------------------
  # Parameter Models
  #-------------------------------------
  parameters:
    AcceptLanguageParam:
      name: Accept-Language
      in: header
      description: The Accept-Language header contains information about the language preference of a user. This HTTP header is useful to multilingual sites for deciding the best language to serve to the client. i.e en-US,fr-CA
      schema:
        type: string

    ApiKeyParam:
      name: Api-Key
      in: header
      description: An API key is a string value passed by a client app to the API proxies. The key uniquely identifies the client app.
      required: true
      schema:
        type: string

    AuthorizationParam:
      name: Authorization
      in: header
      description: Authorization information for the request. Format- `HMAC {hmacToken}`
      required: true
      schema:
        type: string

    ClientTokenParam:
      name: Client-Token
      in: header
      description: Used to pass the original client OAuth token information given in a client-credentials flow.  This field is only used when the server is making the request and needs to link the transaction to a specific client.  Format- `Bearer {access_token}`
      schema:
        type: string

    ClientRequestIdParam:
      name: Client-Request-Id
      in: header
      description: Contains a unique ID generated by the client that can be used for enforcing idempotency on POST actions. POSTs are inherently non-idempotent and submitting the exact same request multiple times would create duplicate resources. Note:- Omitting this header increases the risk of duplicate transactions, which for payments could cost the client issues like double-billing.
      required: true
      schema:
        type: string

    SubMerchantIdParam:
      name: Sub-Merchant-Id
      in: header
      description: Sub Merchant Id contains information about the merchant identifier
      schema:
        type: string

    IncludeAllParam:
      name: includeAll
      in: query
      description: Flag to determine whether all details are to be included in the Site response.
      schema:
        type: boolean

    LatLongParam:
      name: latlng
      in: query
      description: Latitude and longitude of the location.
      allowEmptyValue: false
      schema:
        type: string

    PageNumberParam:
      name: pageNo
      in: query
      description: Page number
      schema:
        type: integer

    PageSizeParam:
      name: pageSize
      in: query
      description: Max number of records per page. Supported values - 5, 10, 15, 20, 25 ..50
      allowEmptyValue: false
      schema:
        type: integer

    RadiusParam:
      name: radius
      in: query
      description: Radius to define geo-fencing.
      allowEmptyValue: false
      schema:
        type: string

    RegionParam:
      name: region
      in: query
      description: Geographic area of given location, i.e a specific city, town, county
      schema:
        type: string

    RetailerPartnerIdParam:
      name: Retailer-Partner-Id
      in: header
      description: Retailer partner identification for marketplace
      schema:
        type: string

    SearchKeywordsParam:
      name: searchKeywords
      in: query
      description: Space delimited list of words for secondary filtering
      schema:
        type: string

    ServiceAreaParam:
      name: serviceArea
      in: query
      description: Service area for filtering search
      allowEmptyValue: false
      schema:
        type: string

    ServicePartnerParam:
      name: servicePartner
      in: query
      description: Service partner for filtering search
      allowEmptyValue: false
      schema:
        type: string

    SiteLocationIdParam:
      name: siteLocationId
      in: path
      description: Unique identifier to locate site.
      required: true
      schema:
        type: string

    TimestampParam:
      name: Timestamp
      in: header
      description: Epoch timestamp in the request initiating system
      required: true
      schema:
        type: string

    UnitOfMeasurementParam:
      name: uom
      in: query
      description: Unit to measure geo-fencing - km, miles.
      allowEmptyValue: false
      schema:
        type: string

    TypeParam:
      name: type
      in: query
      description: This is to identify different types for site check-in/siteUpdate request. Example - type=qrcode for site check-in in EMEA type=site for site check-in in US. For GeoLocationSiteUpdate, type=geoSite
      allowEmptyValue: false
      schema:
        type: string

    VenueCategoryParam:
      name: venueCategory
      in: query
      description: Type of venue, i.e sports, hotels, conference
      schema:
        type: string

    VenueIdParam:
      name: venueId
      in: path
      description: Venue identifier
      required: true
      schema:
        type: string

