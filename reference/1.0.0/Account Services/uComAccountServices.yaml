openapi: 3.0.1
info:
  title: uCom Account Services
  description: Services related to uCom customer accounts.  Accounts can be credit, debit, loyalty, prepaid, etc.
  version: 0.2.3
servers:
- url: https://int.api.firstdata.com/ucom
tags:
- name: accounts
  description: Operations and details about a vaulted accounts.
paths:
  /v1/account-tokens:
    post:
      x-group-name: Account Services
      x-proxy-name: Tokenize by Card Detail
      tags:
      - accounts
      summary: Tokenize an account
      description: Tokenize an account without an associated uCom customer identifier.  The token will be generated by the system configured in the merchants setup.
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/ClientRequestIdParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      requestBody:
        description: Details of the account to be vaulted in uCom
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRequest'
            examples:
              Nonce: {summary: Credit card - nonce, $ref: '#/components/examples/TokenizeNonce'}
              TA Token: {summary: TA token, $ref: '#/components/examples/TokenizeTA'}

        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
              examples:
                Nonce: {summary: Credit card - nonce, $ref: '#/components/examples/TokenizeNonceR'}
                TA Token: {summary: TA token, $ref: '#/components/examples/TokenizeTAR'}

        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/ServerError'

  /v1/accounts/verification:
    post:
      x-group-name: Account Services
      x-proxy-name: Verify an Account
      tags:
      - accounts
      summary: Verify an account
      description: Verify an account without an associated uCom customer identifier
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/ClientRequestIdParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/OperationTypeParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      requestBody:
        description: Details of the account to be verified in uCom
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountVerifyRequest'
            examples:

              Nonce: {summary: Verify account using nonce, $ref: '#/components/examples/TokenizeNonce'}
              TA Token: {summary: TA token, $ref: '#/components/examples/TokenizeTA'}
        required: true
      responses:
        200:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
              examples:
                Nonce: {summary: Verify account using nonce, $ref: '#/components/examples/VerifyAccountNonceR'}
                TA Token: {summary: Verify account using TA token, $ref: '#/components/examples/VerifyAccountTATokenR'}
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/ServerError'

  /v1/customers/{fdCustomerId}/accounts:
    get:
      x-group-name: Account Services
      x-proxy-name: Get List of Accounts
      tags:
      - accounts
      summary: Get list of accounts
      description: Fetch all accounts for a Customer profile
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/FdCustomerIdParam'
      - $ref: '#/components/parameters/DeviceIdParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/AccountTypeParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      responses:
        200:
          $ref: '#/components/responses/OK'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
    post:
      x-group-name: Account Services
      x-proxy-name: Vault an Account
      tags:
      - accounts
      summary: Vault an account in uCom
      description: Register a customer account in the uCom vault
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/ClientRequestIdParam'
      - $ref: '#/components/parameters/FdCustomerIdParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      requestBody:
        description: Details of the account to be vaulted in uCom
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
            examples:

              Nonce: {summary: Credit card - Vault using nonce, $ref: '#/components/examples/VaultWithNonce'}
              Server to server: {summary: Server to Server Card Enrollment, $ref: '#/components/examples/NonceCreationWithfdcustomerId'}
              PayPal: {summary: Paypal, $ref: '#/components/examples/PaypalId'}
              Venmo: {summary: Venmo, $ref: '#/components/examples/VenmoId'}
              Gift Card: {summary: Gift Card – Enrolment, $ref: '#/components/examples/VaultGiftCard'}
        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
              examples:
                Nonce: {summary: Credit card - Vault using nonce, $ref: '#/components/examples/VaultWithNonceR'}
                Server to server: {summary: Server to Server Card Enrollment, $ref: '#/components/examples/NonceCreationWithfdcustomerIdR'}
                PayPal: {summary: Paypal, $ref: '#/components/examples/PaypalIdR'}
                Venmo: {summary: Venmo, $ref: '#/components/examples/VenmoIdR'}
                Gift Card:
                  summary: Gift Card Enrolment,
                  $ref: '#/components/examples/VaultGiftCardR'
        202:
          $ref: '#/components/responses/PartiallyCreated'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/ServerError'
    patch:
      x-group-name: Account Services
      x-proxy-name: Update Account by Card Details
      tags:
      - accounts
      summary: Update one or more account(s)
      description: Update a vaulted account where the fdCustomerId isn't known.  The service will attempt to find vaulted accounts based on parameters in the payload and update them accordingly.
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/FdCustomerIdParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      requestBody:
        description: Details about what fields to update for the given account.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
            examples:

              Credit – update Expiry: {summary: Credit – update Expiry, $ref: '#/components/examples/UpdateExpiry'}
              Credit – update Address: {summary: Credit – update Expiry, $ref: '#/components/examples/UpdateAddress'}
        required: false
      responses:
        204:
          $ref: '#/components/responses/NoContent'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/ServerError'

  /v1/customers/{fdCustomerId}/accounts/{fdAccountId}:
    get:
      x-group-name: Account Services
      x-proxy-name: Get Account Details
      tags:
      - accounts
      summary: Get an account details
      description: Fetch details of a specific account
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/FdCustomerIdParam'
      - $ref: '#/components/parameters/FdAccountIdParam'
      - $ref: '#/components/parameters/DeviceIdParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      responses:
        200:
          $ref: '#/components/responses/OK'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

    delete:
      x-group-name: Account Services
      x-proxy-name: Delete a Vaulted Account
      tags:
      - accounts
      summary: Delete a vaulted account
      description: Delete a vaulted account
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/FdCustomerIdParam'
      - $ref: '#/components/parameters/FdAccountIdParam'
      - $ref: '#/components/parameters/DeviceIdParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      responses:
        204:
          $ref: '#/components/responses/NoContent'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

    patch:
      x-group-name: Account Services
      x-proxy-name: Update Account by fdAccountId
      tags:
      - accounts
      summary: Update account by fdAccountId
      description: Update a vaulted account
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/FdCustomerIdParam'
      - $ref: '#/components/parameters/FdAccountIdParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      requestBody:
        description: Details about what fields to update for the given account.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
        required: false
      responses:
        204:
          $ref: '#/components/responses/NoContent'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/ServerError'

  /v1/account-tokens/{nonceTokenId}:
    get:
      x-group-name: Account Services
      x-proxy-name: Retrieve Account with Nonce
      tags:
      - accounts
      summary: Retrieve account with nonce token.
      description: Retrieve an account object by passing nonce token generated by POST /v1/account-tokens API.
      parameters:
      - $ref: '#/components/parameters/ApiKeyParam'
      - $ref: '#/components/parameters/TimestampParam'
      - $ref: '#/components/parameters/AuthorizationParam'
      - $ref: '#/components/parameters/ClientTokenParam'
      - $ref: '#/components/parameters/ClientRequestIdParam'
      - $ref: '#/components/parameters/NonceTokenIdParam'
      - $ref: '#/components/parameters/AcceptLanguageParam'
      - $ref: '#/components/parameters/SubMerchantIdParam'
      responses:
        200:
          $ref: '#/components/responses/OK'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    #-------------------------------------
    # Operational Models
    #-------------------------------------
    AccountRequest:
      title: Account Request
      type: object
      properties:
        account:
          $ref: '#/components/schemas/Account'
        deviceInfo:
          $ref: '#/components/schemas/DeviceInfo'
        merchantId:
          type: string
          description: Merchant identifier for which the request has been initiated.
          example: M117008616001
        altMerchantId:
          type: string
          description: Alternate Merchant identifier for which the request has been initiated.
        merchantTokenCode:
          type: string
          description: Merchant token code used for token generation
        merchantTerminalId:
          type: string
          description: Merchant terminal identifier
        storeId:
          type: string
          description: Store identifier for which the request has been initiated
          example: "123456"
        currencyCode:
          $ref: '#/components/schemas/ISO-4217'
        requestedAuthAmount:
          $ref: '#/components/schemas/RequestedAuthAmount'
        dynamicDescriptors:
          $ref: '#/components/schemas/DynamicDescriptors'
        supplements:
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/Supplement'
        issuerExtraInfo:
          minItems: 0
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/NVP'

    AccountVerifyRequest:
      title: Account Verify Request
      type: object
      properties:
        fdCustomerId:
          type: string
          description: Unique identifier for a customer profile registered with uCom
        account:
          $ref: '#/components/schemas/Account'
        deviceInfo:
          $ref: '#/components/schemas/DeviceInfo'
        merchantId:
          type: string
          description: Merchant identifier for which the request has been initiated.
          example: M117008616001
        altMerchantId:
          type: string
          description: Alternate Merchant identifier for which the request has been initiated.
        merchantTokenCode:
          type: string
          description: Merchant token code used for token generation
        merchantTerminalId:
          type: string
          description: Merchant terminal identifier
        storeId:
          type: string
          description: Store identifier for which the request has been initiated
          example: "123456"
        currencyCode:
          $ref: '#/components/schemas/ISO-4217'
        requestedAuthAmount:
          $ref: '#/components/schemas/RequestedAuthAmount'
        dynamicDescriptors:
          $ref: '#/components/schemas/DynamicDescriptors'
        supplements:
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/Supplement'
        issuerExtraInfo:
          minItems: 0
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/NVP'

    TokenRequest:
      title: Token Request
      type: object
      properties:
        token:
          $ref: '#/components/schemas/ReferenceToken'
        account:
          $ref: '#/components/schemas/Account'
        deviceInfo:
          $ref: '#/components/schemas/DeviceInfo'
        dynamicDescriptors:
          $ref: '#/components/schemas/DynamicDescriptors'
        fdCustomerId:
          type: string
          description: Unique identifier for a customer profile registered with uCom
        altMerchantId:
          type: string
          description: Alternate Merchant identifier for which the request has been initiated.
        merchantId:
          type: string
        merchantTokenCode:
          type: string
        merchantTerminalId:
          type: string
        storeId:
          type: string

    #-------------------------------------
    # Resource Models
    #-------------------------------------
    Account:
      type: object
      properties:
        fdAccountId:
          type: string
          description: Unique identifier for a customer account vaulted with uCom
          readOnly: true
        type:
          $ref: '#/components/schemas/AccountType'
        status:
          $ref: '#/components/schemas/AccountStatus'
        credit:
          $ref: '#/components/schemas/Credit'
        prepaid:
          $ref: '#/components/schemas/Prepaid'
        loyalty:
          $ref: '#/components/schemas/Loyalty'
        paypal:
          $ref: '#/components/schemas/Paypal'
        masterpass:
          $ref: '#/components/schemas/MasterPass'
        token:
          $ref: '#/components/schemas/ReferenceToken'
        ach:
          $ref: '#/components/schemas/ACH'
        accountOwner:
          $ref: '#/components/schemas/User'
        venmo:
          $ref: '#/components/schemas/Venmo'
        visaCheckout:
          $ref: '#/components/schemas/VisaCheckout'
        fleet:
          $ref: '#/components/schemas/Fleet'
        applePay:
          $ref: '#/components/schemas/ApplePay'
        samsungPay:
          $ref: '#/components/schemas/SamsungPay'
        googlePay:
          $ref: '#/components/schemas/GooglePay'
        threeDSecureInfo:
          $ref: '#/components/schemas/ThreeDSecure'
        moneyNetwork:
          $ref: '#/components/schemas/MoneyNetwork'
        ebt:
          $ref: '#/components/schemas/EBT'
        nickName:
          type: string
          description: Name given by the user to label the account that has meaning for them visually.
          example: My Favorite Account
        securityQuestions:
          type: array
          description: A list of questions.
          items:
            $ref: '#/components/schemas/Question'
        additionalInfo:
          minItems: 0
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/NVP'
        hostExtraInfo:
          minItems: 0
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/NVP'
        dateCreated:
          type: string
          description: Date created time in Internet Date/Time format - yyyy-MM-dd'T'HH:mm:ss'Z'
          format: date-time
          example: 2016-04-16T16:06:05Z
        dateModified:
          type: string
          description: Date modified time in Internet Date/Time format - yyyy-MM-dd'T'HH:mm:ss'Z'
          format: date-time
          example: 2016-04-16T16:06:05Z
        vaultedAccount:
          $ref: '#/components/schemas/VaultedAccount'
      description: Account information - can only be ONE of the account types. Currently OpenAPI doesn't support a "oneOf" tag to show this constraint in hte spec.

    ACH:
      type: object
      properties:
        accountNumber:
          type: string
          description: Unique number identifying the ACH account provided by Financial institution.
          example: "92658250156"
        routingNumber:
          type: string
          description: Number to identify the financial institution
          example: "999999999"
        secCode:
          type: string
          description: SEC Code is optional data, It is specifically required for ACH account which is ruled by NACHA compliance.
        cardNumber:
          type: string
          description: ACH Card number, can only be sent when vaulting an account.  This field will NOT be present in responses.
          example: "9111111111111111"
        cardType:
          $ref: '#/components/schemas/AchCardType'
        securityCode:
          type: string
          description: Code to validate the ACH account, like micro deposit or security code.
          example: "278356"
        alias:
          type: string
          description: Last four values of the cardNumber
          readOnly: true
          example: "1111"
        enrollmentStatus:
          $ref: '#/components/schemas/AchEnrollmentStatus'
        enrollmentSubStatuses:
          type: array
          items:
            $ref: '#/components/schemas/AchEnrollmentSubStatus'
        accountType:
          $ref: '#/components/schemas/AchAccountType'
        bankName:
          type: string
          description: Name of the bank associated with the ACH account
        expiryDate:
          $ref: '#/components/schemas/ExpiryDate'
        assetProvider:
          $ref: '#/components/schemas/AssetProvider'
      description: Information about an ACH account

    Address:
      type: object
      properties:
        type:
          type: string
          description: Canonical type values of "work", "home", and "other".
          example: work
        streetAddress:
          type: string
          description: The full street address component, which may include house number, street name, P.O. box, and multi-line extended street address information.
          example: 100 Universal City Plaza
        locality:
          type: string
          description: The city or locality component.
          example: Hollywood
        region:
          type: string
          description: The state or region component.
          example: CA
        postalCode:
          type: string
          description: The zip code or postal code component.
          example: "91608"
        country:
          type: string
          description: The country name component.  When specified, the value MUST be in ISO 3166-1 "alpha-2" code format; e.g., the United States and Sweden are "US" and "SE", respectively.
          example: US
        formatted:
          type: string
          description: The full mailing address, formatted for display or use with a mailing label.
          example:  100 Universal City Plaza, Hollywood, CA 91608 US
        primary:
          type: boolean
          description: Indicates if this is the default address for the associated resource. It only has meaning when used in a set or array of addresses.
      description: A physical mailing address for this user.

    AssetProvider:
      type: object
      properties:
        providerName:
          type: string
          example: coinbase

    ApplePay:
      type: object
      properties:
        version:
          type: string
          example: EC_v1
        developerEmail:
          type: string
        signature:
          type: string
          example: MIAGCSqGSIb......AAAA==
        decryptAlias:
          type: string
