components:
  schemas:
#-------------------------------------
# Resource Models
#-------------------------------------
    ACH:
      description: Information about an ACH account
      type: object
      properties:
        accountNumber:
          type: string
          description: Unique number identifying the ACH account provided by Financial institution.
          example: '92658250156'
        routingNumber:
          type: string
          description: Number to identify the financial institution
          example: '999999999'
        secCode:
          type: string
          description: SEC Code is optional data, It is specifically required for ACH account which is ruled by NACHA compliance.
        cardNumber:
          description: ACH Card number, can only be sent when vaulting an account.  This field will NOT be present in responses.
          type: string
          example: "9111111111111111"
        cardType:
          $ref: '#/components/schemas/AchCardType'
        securityCode:
          type: string
          description: Code to validate the ACH account, like micro deposit or security code.
          example: '278356'
        alias:
          description: Last four values of the cardNumber
          type: string
          readOnly: true
          example: "1111"
        enrollmentStatus:
          $ref: '#/components/schemas/AchEnrollmentStatus'
        enrollmentSubStatuses:
          type: array
          items:
            $ref: '#/components/schemas/AchEnrollmentSubStatus'
        accountType:
          $ref: '#/components/schemas/AchAccountType'
        bankName:
          type: string
          description: Name of the bank associated with the ACH account
        expiryDate:
          $ref: '#/components/schemas/ExpiryDate'
        assetProvider:
          $ref: '#/components/schemas/AssetProvider'

    Address:
      type: object
      properties:
        type:
          type: string
          description: Canonical type values of "work", "home", "billing" and "other".
        streetAddress:
          type: string
          description: The full street address component, which may include house
            number, street name, P.O. box, and multi-line extended street address
            information.
        locality:
          type: string
          description: The city or locality component.
        region:
          type: string
          description: The state or region component.
        postalCode:
          type: string
          description: The zip code or postal code component.
        country:
          type: string
          description: The country name component.  When specified, the value MUST
            be in ISO 3166-1 "alpha-2" code format; e.g., the United States and Sweden
            are "US" and "SE", respectively.
        formatted:
          type: string
          description: The full mailing address, formatted for display or use with
            a mailing label.
        primary:
          type: boolean
          description: Indicates if this is the default address for the associated
            resource. It only has meaning when used in a set or array of addresses.
      description: A physical mailing address for this user.
      example:
        type: work
        streetAddress: 100 Universal City Plaza
        locality: Hollywood
        region: CA
        postalCode: "91608"
        country: US
        formatted: |-
          100 Universal City Plaza
          Hollywood, CA 91608 US
        primary: true

    AndroidPay:
      type: object
      properties:
        data:
          type: string
          example: "3CguW5ecfTzO...03d"
        signature:
          type: string
          example: "MIAGCSqGSIb......AAAA=="
        decryptAlias:
          description: field of the public key certificate.
          type: string
          example: "oslo.com.xxx.Prod_mer"
        dPanLast4:
          type: string
          example: "9876"
        cardType:
          $ref: '#/components/schemas/CreditCardType'
        header:
          type: object
          properties:
            ephemeralPublicKey:
              type: string
              example: "MFkwEw...03d"
            publicKeyHash:
              type: string
              example: "+vbONw...IM="
        token:
          $ref: '#/components/schemas/ReferenceToken'
        billingAddress:
          $ref: '#/components/schemas/Address'
        billingPhone:
          $ref: '#/components/schemas/Phone'

    AmazonPay:
      type: object
      properties:
        token:
          type: string
          example: "292bb6b886fc4446894f878b7e32bd5e"
        chargeId:
          type: string
          example: "73883992djj39939djj929992jj08838"
        chargeReferenceId:
          type: string
          example: "8jdw838dhhskk9299299299ueuuue838"
        credit:
          $ref: '#/components/schemas/Credit'

    Amount:
      title: Amount
      type: number
      format: double
      minimum: 0
      exclusiveMinimum: true
      example: 50.75

    AmountSplitInfo:
      description: Amount split up based on service selected at the time of transaction
      type: object
      properties:
        orderAmount:
          type: number
          format: double
          minimum: 0
          exclusiveMinimum: true
        deliveryServiceFee:
          type: number
          format: double
          minimum: 0
          exclusiveMinimum: true
        driverTip:
          type: number
          format: double
          minimum: 0
          exclusiveMinimum: true
        taxAmount:
          type: number
          format: double
          minimum: 0
          exclusiveMinimum: true
        vatAmount:
          type: number
          format: double
          minimum: 0
          exclusiveMinimum: true
        corporateFee:
          type: number
          format: double
          minimum: 0
          exclusiveMinimum: true

    AssetProvider:
      type: object
      properties:
        providerName:
          type: string
          example: "coinbase"

    ApplePay:
      type: object
      properties:
        version:
          type: string
          example: "EC_v1"
        developerEmail:
          type: string
        signature:
          type: string
          example: "MIAGCSqGSIb......AAAA=="
        decryptAlias:
          description: field of the public key certificate.
          type: string
          example: "oslo.com.xxx.Prod_mer"
        data:
          type: string
          example: "3CguW5ecfTz...Yuhw="
        applicationData:
          type: string
          example: "VEVTVA=="
        dPanLast4:
          type: string
          example: "9876"
        bin:
          type: string
        eciIndicator:
          type: string
        xid:
          type: string
        cavv:
          type: string           
        expiryDate:
          $ref: '#/components/schemas/ExpiryDate'
        panType:
          type: string
        cardType:
          $ref: '#/components/schemas/CreditCardType'
        header:
          type: object
          properties:
            applicationDataHash:
              type: string
            ephemeralPublicKey:
              type: string
              example: "MFkwEwYHKoZIzj0CIKoZIz.....NBQQ=="
            publicKeyHash:
              type: string
              example: "+vbONwRlVqJX0........"
            transactionId:
              type: string
              example: "3827c5a02638.....34d50"
        token:
          $ref: '#/components/schemas/ReferenceToken'
        billingAddress:
          $ref: '#/components/schemas/Address'
        billingPhone:
          $ref: '#/components/schemas/Phone'

    ApprovedAmount:
      title: Approved Amount
      description: Amount authorized according to the request type [auth, capture, refund, etc] in lower denomination.  The value is read-only on payment requests.  For a void, the value is required.
      type: number
      format: double
      minimum: 0
      exclusiveMinimum: true
      example: "500.00"

    Bancontact:
      type: object
      properties:
        returnUrl:
          type: string
        deepLink:
          type: string
        alias:
          type: string
          example: "9876"
        cardType:
          $ref: '#/components/schemas/CreditCardType'
          example: "VISA"

    Credit:
      description: Information on a credit account
      type: object
      properties:
        cardNumber:
          description: Primary account number, can only be sent when vaulting an account.  This field will NOT be present in responses.
          type: string
          example: "4111111111111111"
        bin:
          type: string
        nameOnCard:
          description: Name as printed on physical card or on virtual account
          type: string
          example: "John Smith"
        alias:
          description: Last four values of the cardNumber
          type: string
          readOnly: true
          example: "1111"
        cardType:
          $ref: '#/components/schemas/CreditCardType'
        cardSubType:
          description: Merchant or brand specific information about the type of account
          type: string
          example: "ABCD"
        billingAddress:
          $ref: '#/components/schemas/Address'
        billingPhone:
          $ref: '#/components/schemas/Phone'
        expiryDate:
          $ref: '#/components/schemas/ExpiryDate'
        securityCode:
          type: string
          example: "444"
        sequenceNumber:
          description: Applicable only for private-label accounts
          type: string
          example: "01"
        token:
          $ref: '#/components/schemas/ReferenceToken'
        tokens:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ReferenceToken'

    CommunicationPreference:
      type: object
      properties:
        email:
          type: boolean
        phone:
          type: boolean
        sms:
          type: boolean

    CustomerLocation:
      type: object
      description: Order customer location
      properties:
        contactName:
          type: string
        contactPhone:
          $ref: '#/components/schemas/Phone'
        contactEmail:
          $ref: '#/components/schemas/Email'       
        address:
          $ref: '#/components/schemas/Address'
        venueDetails:
          $ref: '#/components/schemas/VenueDetails'

    DeliveryQuoteRequest:
      description: Use to get availability and fee ( cost ) of deliveries given a specific merchant.
      type: object
      properties:
        deliveryOption:
            $ref: '#/components/schemas/DeliveryOption'
        scheduledDate:
            description: scheduled delivery date required when delivery option SCHEDULED is selected
            type: string
            format: date-time
            example: "2016-04-16T16:06:05Z"
        storeAddress:
            $ref: '#/components/schemas/Address'
        deliveryAddress:
            $ref: '#/components/schemas/Address'
        siteId:
          type: string
          description: "Merchant Store Identifier"
        merchantId:
          type: string
          description: "Merchant Identifier"
        currencyCode:
          $ref: '#/components/schemas/ISO-4217'

    DeliveryQuoteResult:
      description: This object contains delivery quote results.
      type: object
      readOnly: true
      properties:
        deliveryQuotes:
          type: array
          items:
            $ref: '#/components/schemas/DeliveryQuote'

    DeliveryQuote:
      description: This object contains delivery quote information
      type: object
      properties:
        deliveryQuoteId:
          type: string
        priority:
          type: integer
        fleetName:
          type: string
        fleetId:
          type: string
        fleetMessage:
          type: string
        expiryDate:
          description: expiry date of the delivery quote
          type: string
          format: date-time
          example: "2016-04-16T16:06:05Z"
        deliveryOption:
            $ref: '#/components/schemas/DeliveryOption' 
        deliveryType:
          type: string
          example: "CONTACTLESS"            
        deliveryWindow:
          $ref: '#/components/schemas/DeliveryWindow'
        currencyCode:
          $ref: '#/components/schemas/ISO-4217'
        deliveryAmount:
          $ref: '#/components/schemas/Amount'
        storeAddress:
          $ref: '#/components/schemas/Address'
        hostExtraInfo:
          type: array
          items:
            $ref: '#/components/schemas/NVP'

    DeliveryWindow:
      description: This object contains delivery window time.
      type: object
      properties:
        pickupStartDate:
          type: string
          format: date-time
          example: "2016-04-16T16:06:05Z"
        pickupEndDate:
          type: string
          format: date-time
          example: "2016-04-16T16:06:05Z"
        dropOffStartDate:
          type: string
          format: date-time
          example: "2016-04-16T16:06:05Z"
        dropOffEndDate:
          type: string
          format: date-time
          example: "2016-04-16T16:06:05Z"

    DeliveryLocation:
      type: object
      description: Order delivery location
      properties:
        contactName:
          type: string
        contactPhone:
          $ref: '#/components/schemas/Phone'
        contactEmail:
          $ref: '#/components/schemas/Email'        
        address:
          $ref: '#/components/schemas/Address'
        note:
          type: string
        venueDetails:
          $ref: '#/components/schemas/VenueDetails'

    DeliveryInfo:
      type: object
      description: Delivery information
      properties:
        deliveryQuoteId:
          type: string
        deliveryOption:
            $ref: '#/components/schemas/DeliveryOption' 
        deliveryType:
